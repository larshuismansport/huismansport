<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <title>Nieuwe Factuurgegevens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navigatiebalk -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Teamwear & Drukwerk</a>
      </div>
    </nav>
    
    <div class="container mt-5">
      <h1>Nieuwe Factuurgegevens Toevoegen</h1>
      <form method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Naam</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="companyname" class="form-label">Bedrijfsnaam</label>
          <input type="text" class="form-control" id="companyname" name="companyname">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Adres</label>
          <input type="text" class="form-control" id="address" name="address">
        </div>
        <div class="mb-3">
          <label for="postcode" class="form-label">Postcode</label>
          <input type="text" class="form-control" id="postcode" name="postcode">
        </div>
        <div class="mb-3">
          <label for="housenumber" class="form-label">Huisnummer</label>
          <input type="text" class="form-control" id="housenumber" name="housenumber">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Telefoon</label>
          <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <button type="submit" class="btn btn-primary">Opslaan</button>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
